[installer]
osf-configured = "false"
osf-drupal-configured = "false"
upgrade-distro = "true"

[osf]
application-id = "administer"
api-key = "some-key"
data-folder = "/data"
logging-folder = "/tmp"

[osf-web-services]
osf-web-services-version = "3.3.0"
osf-web-services-folder = "/usr/share/osf"
osf-web-services-domain = "localhost"

[osf-components]
osf-ws-php-api-version = "3.1.2"
osf-ws-php-api-folder = "StructuredDynamics/osf"
osf-tests-suites-version = "3.3.0"
osf-tests-suites-folder = "StructuredDynamics/osf/tests"
data-validator-tool-version = "3.1.0"
data-validator-tool-folder = "StructuredDynamics/osf/validator"

[osf-tools]
permissions-management-tool-version = "3.1.0"
permissions-management-tool-folder = "/usr/share/permissions-management-tool"
datasets-management-tool-version = "3.3.0"
datasets-management-tool-folder = "/usr/share/datasets-management-tool"
ontologies-management-tool-version = "3.1.0"
ontologies-management-tool-folder = "/usr/share/ontologies-management-tool"

[osf-drupal]
drupal-version = "7.41"
drupal-folder = "/usr/share/drupal"
drupal-domain = "localhost"
drupal-admin-username = "admin"
drupal-admin-password = "admin"

[sql]
sql-enabled = "true"
sql-server = "mysql"
sql-host = "localhost"
sql-port = "3306"
sql-root-username = "root"
sql-root-password = "root"
sql-app-username = "drupal"
sql-app-password = "drupal"
sql-app-database = "drupal"
sql-app-engine = "innodb"
sql-app-collation = "utf8_general_ci"

[sparql]
sparql-enabled = "true"
sparql-server = "virtuoso"
sparql-channel = "odbc"
sparql-dsn = "OSF-triples-store"
sparql-host = "localhost"
sparql-port = "8890"
sparql-url = "sparql"
sparql-graph-url = "sparql-graph-crud-auth"
sparql-username = "dba"
sparql-password = "dba"

[keycache]
keycache-enabled = "true"
keycache-server = "memcached"
keycache-host = "localhost"
keycache-port = "11211"
keycache-ui-password = "admin"

[solr]
solr-enabled = "true"
solr-host = "localhost"
solr-port = "8983"
solr-core = ""

[owl]
owl-enabled = "true"
owl-host = "localhost"
owl-port = "8080"
owl-url = "OWLAPI"

[scones]
scones-enabled = "true"
scones-host = "localhost"
scones-port = "8080"
scones-url = "scones"

